syntax = "proto3";

package metrics;
option go_package = "metrics/v1";

message Metrics {
  message SteadyDrive {
    repeated float max = 1;
    repeated float rms = 2;
  }
  message Position {
    float lat = 1;
    float lon = 2;
    float alt = 3;
    float speed = 4;
  }
  message Temperature { float inBox = 1; }
  message Internet { bool connected = 1; }
  message Cellular {
    string operator = 1;
    float strength = 2;
  }
  message GnssRaw {
    float lat = 1;
    float lon = 2;
    float alt = 3;
    int32 satellites = 4;
    float hdop = 5;
    float vdop = 6;
  }
}
